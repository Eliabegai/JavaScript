<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de Números</title>

  <link rel="stylesheet" href="style.css">
</head>
<!--
  Exercício, passo a passo

  Inserir um valor entre 1 e 100
    Verificar se o valor é válido, 1 < num > 100 ou caixa vazia - ok
    Caso já tenha o número, mensagem de número inválido ou já inserido
  Salvar números num array [] - ok
  Adicionar os valores numa caixa select (semelhante ao exercício 17) - ok
  Ao finalizar, se não tiver dados, mensagem que está vazio e não pode seguir (msg=adicione valor para finalizar) - ok
  Ao finalizar, se estiver ok, mostrar o resultado abaixo como:
    A quantidade de números cadastrados
    O maior valor informado
    O menor valor informado
    A soma de todos esses valores
    A média dos valores
  Ao acrescentar um novo valor, deverá limpar o campo digitado e terá que pressionar novamente o botão de finalizar.

-->




<body>
  <header>
    <h1>Analisador de Números</h1>
  </header>

  <section>
    <div>
      <label for="addNumber">
        Número (entre 1 e 100):
        <input type="number" id="inputNumber" class="input1">
      </label>
      <input type="button" value="Adicionar" onclick="adicionar()">
    </div >

    <div class="cadastro">
      <select name="cadastro" id="cadastro" size="6">
        <option>Adicione um Número!</option>
      </select>
        <input type="button" value="Finalizar" class="btnFinalizar" onclick="finalizar()">
    </div>

    <div id='res' class="res">

    </div>
  </section>

  <footer>
    <p>&copy; Eliabe Gai</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
