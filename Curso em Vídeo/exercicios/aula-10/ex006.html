<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events DOM</title>

    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: #444;
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        div#area:hover {
            background-color: #f63;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            console.log('clicou')
            a.innerText = 'Panceta'
            a.style.background = 'violet'
        }
        function entrar() {
            console.log('clicou')
            a.innerText = 'Entrou'
        }
        function sair() {
            console.log('clicou')
            a.innerText = 'Saiu'
        }
    </script>
</body>
</html>
