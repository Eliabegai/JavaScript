<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>

    <style>
        p {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <div>
        <label for="velocidadeCarro">
            <p>Velocidade do Carro</p> 
            <input type="number" name="velocidadeCarro" id="velocidadeCarro">
        </label>
        <input type="button" value="verificar" onclick="calcular()">
    </div>

    <div id="res">

    </div>


    <script>

        function calcular() {
        
        var txtv = window.document.querySelector('input#velocidadeCarro')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p><strong> Sua velocidade atual é de ${vel}Km/h </strong></p>`
        if (vel > 60) {
            res.innerHTML = `<p>Você foi <strong style="color: red"> Multado!</strong> por excesso de velocidade!</p>`

        }
        
        res.innerHTML += `<p style="color: green">Dirija com cinto de segurança!</p>`
        
    
    }


    </script>
    
</body>
</html>
